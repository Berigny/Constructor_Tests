<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Image Choice Component</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: transparent;
      }
      .img-choice-root {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .img-choice-root.is-hidden {
        display: none;
      }
      .img-choice-grid {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        align-items: stretch;
      }
      .img-choice {
        flex: 1;
        border: 1px solid #ddd;
        border-radius: 12px;
        overflow: hidden;
        background: transparent;
        padding: 0;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      }
      .img-choice:hover,
      .img-choice:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        border-color: #bbb;
      }
      .img-choice:focus-visible {
        outline: 2px solid #0068c9;
        outline-offset: 2px;
      }
      .img-choice img {
        display: block;
        width: 100%;
        height: 240px;
        object-fit: cover;
      }
      .img-choice-actions {
        text-align: center;
      }
      .img-choice-actions button {
        display: inline-block;
        padding: 0.5rem 1.25rem;
        border-radius: 999px;
        border: 1px solid #444;
        background: transparent;
        color: inherit;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.15s ease, color 0.15s ease, border-color 0.15s ease;
      }
      .img-choice-actions button:hover,
      .img-choice-actions button:focus-visible {
        background-color: #444;
        border-color: #444;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="img-choice-root" class="img-choice-root is-hidden">
      <div class="img-choice-grid">
        <button type="button" class="img-choice" data-img-action="left" aria-label="Select left image">
          <img id="img-choice-left" alt="" src="" />
        </button>
        <button type="button" class="img-choice" data-img-action="right" aria-label="Select right image">
          <img id="img-choice-right" alt="" src="" />
        </button>
      </div>
      <div class="img-choice-actions">
        <button type="button" data-img-action="neither">Neither match</button>
      </div>
    </div>
    <script>
      (function () {
        const Streamlit = window.Streamlit;
        const root = document.getElementById("img-choice-root");
        const leftImg = document.getElementById("img-choice-left");
        const rightImg = document.getElementById("img-choice-right");
        const actionButtons = Array.from(root.querySelectorAll("[data-img-action]"));

        function emit(action) {
          if (!action || !Streamlit) {
            return;
          }
          const payload = {
            action,
            marker: Date.now().toString() + "-" + Math.random().toString(36).slice(2),
          };
          if (typeof Streamlit.setComponentValue === "function") {
            Streamlit.setComponentValue(payload);
          }
        }

        function adjustHeight() {
          if (!Streamlit || typeof Streamlit.setFrameHeight !== "function") {
            return;
          }
          const rect = root.getBoundingClientRect();
          Streamlit.setFrameHeight(rect.height);
        }

        function bindClicks() {
          actionButtons.forEach((button) => {
            if (button.dataset.imgChoiceBound === "true") {
              return;
            }
            button.dataset.imgChoiceBound = "true";
            button.addEventListener("click", (event) => {
              event.preventDefault();
              event.stopPropagation();
              const action = button.getAttribute("data-img-action");
              emit(action);
            });
          });
        }

        function render(event) {
          const data = event.detail || {};
          const args = data.args || {};
          const leftSrc = args.left_src || "";
          const rightSrc = args.right_src || "";
          const leftAlt = args.left_alt || "";
          const rightAlt = args.right_alt || "";
          const neitherLabel = args.neither_label || "Neither match";
          const neitherButton = root.querySelector('[data-img-action="neither"]');

          if (neitherButton) {
            neitherButton.textContent = neitherLabel;
          }

          leftImg.src = leftSrc;
          leftImg.alt = leftAlt;
          rightImg.src = rightSrc;
          rightImg.alt = rightAlt;

          const hasImages = Boolean(leftSrc) && Boolean(rightSrc);
          if (hasImages) {
            root.classList.remove("is-hidden");
          } else {
            root.classList.add("is-hidden");
          }

          bindClicks();
          setTimeout(adjustHeight, 0);
        }

        if (Streamlit) {
          Streamlit.events.addEventListener(Streamlit.RENDER_EVENT, render);
          if (typeof Streamlit.setComponentReady === "function") {
            Streamlit.setComponentReady();
          }
          adjustHeight();
        } else {
          bindClicks();
        }

        window.addEventListener("resize", adjustHeight);
      })();
    </script>
  </body>
</html>
